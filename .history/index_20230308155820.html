<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
  <title>Officially Greener</title>
</head>
<body>
  <header>
    <div class="mobile">
      <img src="Logo/Officially Greener Transparent background.png" alt="" class="primary-logo logo">
      <i class="fa-sharp fa-solid fa-bars"></i>
    </div>

    <div class="desktop">
      <img src="Logo/Officially Greener Transparent background.png" alt="" class="primary-logo logo">
      <ul class="primary-nav">
        <li><a href="http://">Personal</a></li>
        <li><a href="http://">Business</a></li>
      </ul>
    </div>

  </header>

  <section id="landing-page">
   <div class="container">
    <div class="landing-page__image">
      <img src="Images/Magagascar.jpg" alt="">
    </div>
    <div class="landing-page__context">
     <div class="texts">
      <h1 class="big-txt">Your difference on the planet starts here</h1>
      <p class="gray-para">The green membership that plants trees.</p>
      <a href="#" class="simple-link">Start planting<i class="fa-sharp fa-solid fa-arrow-right"></i></a>
     </div>
     <button class="apple-btn">
      <i class="fa-brands fa-apple"></i>
      <div class="wrap">
        <p>Download on the</p>
        <h1>App Store</h1>
      </div>
     </button>
    </div>
   </div>
  </section>
  <section id="note"></section>
  <section id="personal"></section>
</body>
</html>
